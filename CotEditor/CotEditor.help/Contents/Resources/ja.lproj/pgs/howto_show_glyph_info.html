<h1>文字情報を表示する</h1>

<p>CotEditor は選択している文字の情報をポップオーバー表示できます。1文字だけ選択下状態で「編集」メニューの「グリフ情報を表示」を選択するか <kbd>Cmd</kbd> + <kbd>Option</kbd> + <kbd>I</kbd> ショートカットキーを押してください。</p>

<p>ポップオーバー内には、拡大表示されたグリフ、Unicode キャラクター名、Unicode コードが表示されます。選択された文字がサロゲートペアの場合には、括弧内に分割された Unicode コードも表示します。選択された文字が実際には複数のキャラクターから成り立っていた場合は内包する Unicode コードのみがリストアップされます。</p>
