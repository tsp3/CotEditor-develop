<h1>既知の問題</h1>

<p>下記は、現在のところ解決されていない問題です。これらは将来のリリースで解決したいと考えていますが、まだメドは立っていません。</p>
<ul>
	<li>行間を「0」より大きくしていると、日本語入力時のIMの変換中を示すアンダーラインが通常よりも下に離れて表示される</li>
	<li>「複合フォントでも行高を固定する」をオンにしていると、選択範囲の行間に白線が表示される（背景色が透けて見える）ことがある</li>
	<li>保存時に authopen の認証画面でキャンセルすると、コンソールにエラーログが表示される（「authopen」とは、CotEditor から起動されるヘルパーアプリケーションの名前です）。</li>
</ul>
