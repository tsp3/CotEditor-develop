extensions:
- keyString: "ini"
outlineMenu:
- beginString: "^\\[(.+)\\]"
  keyString: "$1"
  bold: true
completions: []
commands: []
metadata:
  author: "1024jp"
  distributionURL: "http://coteditor.com"
  version: "1.2"
  license: "Same as CotEditor"
  lastModified: "2014-09-24"
characters: []
comments:
- beginString: ";.*"
  regularExpression: true
values:
- beginString: "^\\w[^=]*(?=[=:])"
  regularExpression: true
numbers:
- beginString: "(?<![0-9a-z$])[0-9.][0-9.]*(e-?[0-9.]+)?\\b"
  regularExpression: true
strings:
- beginString: "\""
  endString: "\""
- beginString: "'"
  endString: "'"
keywords:
- beginString: "^\\["
  endString: "\\]"
  regularExpression: true
commentDelimiters:
  inlineDelimiter: "#"
