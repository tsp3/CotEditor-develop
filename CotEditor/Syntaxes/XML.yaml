outlineMenu: []
completions: []
commands:
- beginString: "(?<=<)\\?[[:alnum:]_\\-.:]+"
  regularExpression: true
- beginString: "\\?(?=>)"
  regularExpression: true
attributes:
- beginString: "\\s[[:alnum:]_\\-.:]+\\s*(?==)"
  regularExpression: true
metadata:
  author: "1024jp"
  distributionURL: "http://coteditor.com"
  version: "1.2"
  license: "Same as CotEditor"
  lastModified: "2014-09-24"
characters:
- beginString: "&\\S+?;"
  regularExpression: true
- beginString: "<![CDATA["
  endString: "]]>"
comments: []
values: []
types:
- beginString: "(?<=<)![A-Z]*"
  regularExpression: true
numbers: []
strings:
- beginString: "\""
  endString: "\""
- beginString: "(?<!\\w)'[^']*?'(?=[^<>]*>)"
  regularExpression: true
keywords:
- beginString: "(?<=</?)[[:alnum:]_\\-.:]+(?=[\\n\\t />])"
  regularExpression: true
variables:
- beginString: "(?<=</?)[[:alnum:]_\\-.]+:(?=\\w)"
  regularExpression: true
- beginString: "(?<=\\s)[[:alnum:]_\\-.]+:(?=(\\w|[\\-.])+\\s*=)"
  regularExpression: true
commentDelimiters:
  endDelimiter: "-->"
  beginDelimiter: "<!--"
